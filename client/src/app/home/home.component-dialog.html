<mat-card-title style="text-align: center;">
    How are you feeling today?
</mat-card-title>
<mat-divider></mat-divider>

<div mat-dialog-actions class="emoji-buttons">
    <button mat-fab class="emojiRadiant" data-ng-click="data.emotion.mood = 'Radiant'; closeDialog()" matTooltip="Radiant"></button>
    <button mat-fab class="emojiHappy" (click)="onNoClick()" matTooltip="Happy"></button>
    <button mat-fab class="emojiMeh" (click)="onNoClick()" matTooltip="Meh"></button>
    <button mat-fab class="emojiDown" (click)="onNoClick()" matTooltip="Down"></button>
    <button mat-fab class="emojiSad" (click)="onNoClick()" matTooltip="Sad"></button>
    <button mat-fab class="emojiAnxious" (click)="onNoClick()" matTooltip="Anxious"></button>
</div>
