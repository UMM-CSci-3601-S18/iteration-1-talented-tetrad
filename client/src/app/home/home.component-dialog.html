<h1 mat-dialog-title>How are you feeling today?</h1>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" matTooltip="Radiant">😊</button>
    <button mat-button (click)="onNoClick()" matTooltip="Happy">🙂</button>
    <button mat-button (click)="onNoClick()" matTooltip="Meh">😐</button>
    <button mat-button (click)="onNoClick()" matTooltip="Melancholy">😔</button>
    <button mat-button (click)="onNoClick()" matTooltip="Down">☹️</button>
    <button mat-button (click)="onNoClick()" matTooltip="Anxious">😬</button>
    <button mat-button mat-dialog-close>Submit</button>
</div>
