<mat-card-title style="text-align: center;" [(ngModel)]="data.emotion">
    How are you feeling today?
    <br>
    <br>
    I'm feeling {{data.emotion.mood}}.
</mat-card-title>

<div mat-dialog-actions class="emoji-buttons">
    <button mat-fab class="emojiRadiant" (click)="data.emotion.mood = 'radiant'; data.emotion.date = getDate()" matTooltip="Radiant"></button>
    <button mat-fab class="emojiHappy" (click)="data.emotion.mood = 'happy'; data.emotion.date = getDate()" matTooltip="Happy"></button>
    <button mat-fab class="emojiMeh" (click)="data.emotion.mood = 'meh'; data.emotion.date = getDate()" matTooltip="Meh"></button>
    <button mat-fab class="emojiDown" (click)="data.emotion.mood = 'down'; data.emotion.date = getDate()" matTooltip="Down"></button>
    <button mat-fab class="emojiSad" (click)="data.emotion.mood = 'sad'; data.emotion.date = getDate()" matTooltip="Sad"></button>
    <button mat-fab class="emojiAnxious" (click)="data.emotion.mood = 'anxious'; data.emotion.date = getDate()" matTooltip="Anxious"></button>
</div>

<button mat-raised-button id="confirmAddEmotionButton" [mat-dialog-close]="data.emotion" type="button">Confirm</button>
